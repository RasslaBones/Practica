<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>TuoTown</title>
</head>
<body>
    <div class="header">
        <img class="bg-image" src="/images/header.jpg" alt="">
        <div class="navbar">
            <div class="navbar-left">
                <img src="/images/icons/map.png" alt="">
                <img src="/images/icons/dots.png" alt="">
                8 981 120-11-17
            </div>
            <img src="/images/icons/logo.png" alt="">
            <div class="navbar-right">
                <img src="/images/icons/search.png" alt="">
                <img src="/images/icons/mail.png" alt="">
                <img src="/images/icons/bag.png" alt="">
            </div>
        </div>
    </div>

    <div class="select">
        <div class="cell">
            <img src="/images/icons/kithen_white.png" alt="">
            <div class="desc">
                Кухонные ножи
            </div>
        </div>
        <div class="cell">
            <img src="/images/icons/fold_white.png" alt="">
            <div class="desc">
                Складные ножи
            </div>
        </div><div class="cell">
            <img src="/images/icons/sharp_white.png" alt="">
            <div class="desc">
                Точилки для ножей
            </div>
        </div><div class="cell">
            <img src="/images/icons/chef_hat_white.png" alt="">
            <div class="desc">
                Аксессуары для кухни
            </div>

    </div>
</body>
</html>
